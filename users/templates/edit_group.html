{% extends 'base.html' %}

{% block title %} Edit group {% endblock title %}

{% block content %}


    <caption>Editing group</caption>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>{{ group.id }}</td>
      <td>{{ group.name }}</td>
      <td>{{ group.description }}</td>
      <td>
        <form action="{% url 'users:delete_group' group.id %}" method="post">
          {% csrf_token %}
          <p><button type="submit">Delete group</button></p>
        </form>
      </td>
    </tr>

  <div class="add">
    <p class="add">Enter new values</p>
    <form action="{% url 'users:edit_group' group.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Confirm</button>
    </form>
  </div>
{% endblock content %}
